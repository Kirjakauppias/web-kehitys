<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport tekee sen että nettisivut näyttävät kännykällä oletuksena kohtuulliselta. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Alla on img -elementti, jossa on kaksi attribuuttia "src" ja "alt". -->
    <!-- altissa pitää olla vähintään välilyönti jotta saadaan kuva-ikoni näkymään. -->
    <!-- alt myös kertoo näkövammaiselle että mitä kuvassa on. -->
    <img src="images/react.png" alt="Ei toiminut." />
    <img src="images/react2.png" alt="Ei toiminut." />

    <!-- p-elementin avulla voi luoda näkyvää tekstiä. -->
    <p>Tässä <strong>jotain</strong> tekstiä.</p>

</body>
</html>
