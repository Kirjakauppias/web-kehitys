<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <style>
        table {
            border: 2px solid;
        }

        td, th {
            border: 1px solid;
            padding: 10px;
        }
    </style>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <thead>
            <tr>
                <th>Otsikko</th> <!-- TH on otsikko-->
                <th>Otsikko 2</th>
                <th>Otsikko 3</th>
                <th>Otsikko 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hi, I'm your first cell.</td> <!-- TD on data -->
                <td>I'm your second cell.</td>
                <td>I'm your third cell.</td>
                <td>I'm your fourth cell.</td>
            </tr>
            <tr>
                <td>Second row.</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </tbody>
    </table>

  </body>
</html>
